# ./.tmuxinator.yml

name: ROM Dynamics 
root: ~/

pre_window: export PS1=" \[$(tput sgr0)\]\[$(tput bold)\]\[\033[38;5;45m\]>>>\[$(tput sgr0)\] \[$(tput sgr0)\]"

# USE ROM_ROBOT_MODEL as ( bobo | yoyo | rom2109 ) in BASHRC

startup_window: Hardware
# startup_pane: 0

windows:
  - Hardware: 
      root: ~/
      panes:
        - clear; source ~/.bashrc; ros2 launch ${ROM_ROBOT_MODEL}_controller hardware.launch.py odom_tf:=False
  - EKF: 
      root: ~/
      panes:
        - clear; source ~/.bashrc; ros2 launch ${ROM_ROBOT_MODEL}_ekf ekf.launch.py publish_tf:=True use_sim_time:=False
  - Switch: 
      root: ~/
      panes:
        - clear; source ~/.bashrc; sleep 3; ros2 launch ${ROM_ROBOT_MODEL}_switch switch_mode.launch.py
  - JoyStick: 
      root: ~/
      panes:
        - clear; source ~/.bashrc; ros2 launch rom_robotics_joy joystick.launch.py
  - Web: 
      root: ~/
      panes:
        - clear; source ~/.bashrc; ros2 launch vizanti_server vizanti_server.launch.py
  - RosBridgeServer: 
      root: ~/
      panes:
        - clear; source ~/.bashrc; ros2 launch rosbridge_server rosbridge_websocket_launch.xml port:=9090 websocket_options:="--cors *"
